<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Configurator - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 450px;
        width: 100%;
        text-align: center;
    }

    .login-header {
        margin-bottom: 30px;
    }

    .login-header img {
        margin-bottom: 15px;
    }

    .login-header h1 {
        color: #1e3a5f;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .login-header p {
        color: #666;
        font-size: 16px;
    }

    .login-form {
        margin: 30px 0;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 14px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .form-input:focus {
        border-color: #1971c2;
        background: white;
        box-shadow: 0 0 0 3px rgba(25, 113, 194, 0.1);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #1971c2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
    }

    .login-btn:hover:not(:disabled) {
        background: #155a9c;
        transform: translateY(-1px);
    }

    .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .auth-error {
        background: #fee;
        color: #e74c3c;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        margin: 15px 0;
        font-size: 14px;
        display: none;
    }

    .loading-section {
        padding: 40px 0;
        display: none;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e1e5e9;
        border-top: 4px solid #1971c2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-section p {
        color: #666;
        font-size: 14px;
    }

    .login-footer {
        border-top: 1px solid #e1e5e9;
        padding-top: 20px;
        margin-top: 20px;
    }

    .login-footer p {
        color: #999;
        font-size: 12px;
    }

    .admin-link {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
    }

    .admin-link a {
        color: #1971c2;
        text-decoration: none;
        font-size: 14px;
    }

    .admin-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 30px 20px;
            margin: 10px;
        }

        .login-header h1 {
            font-size: 24px;
        }
    }
</style>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://lumielectronics.com/wp-content/uploads/2025/09/logo-06-removebg-preview-removebg-preview.png"
                height="40" alt="Lumi Electronics">
            <h1>Lumi Configurator</h1>
            <p>Please sign in to access the product configurator</p>
        </div>

        <div class="login-content">
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="auth-error" id="auth-error"></div>

                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="loading-section" id="loading-section">
                <div class="loading-spinner"></div>
                <p>Signing you in...</p>
            </div>

            <div class="admin-link">
                <a href="admin-create-account.html">Admin: Create User Account</a>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 Lumi Electronics. All rights reserved.</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
    <script src="login-auth.js"></script>
</body>
</html>
